<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, #4361ee, #7209b7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4361ee;
            background: rgba(255, 255, 255, 0.12);
        }
        
        input::placeholder {
            color: #94a3b8;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #4361ee, #7209b7);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .links {
            text-align: center;
            margin-top: 25px;
            color: #94a3b8;
        }
        
        .links a {
            color: #4361ee;
            text-decoration: none;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: rgba(6, 214, 160, 0.2);
            border: 1px solid #06d6a0;
            color: #06d6a0;
        }
        
        .alert-error {
            background: rgba(239, 71, 111, 0.2);
            border: 1px solid #ef476f;
            color: #ef476f;
        }
        
        .demo-credentials {
            background: rgba(255, 209, 102, 0.1);
            border: 1px solid rgba(255, 209, 102, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #ffd166;
            font-size: 0.9rem;
        }
        
        .demo-credentials h4 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-cloud"></i> Cloud Storage</h1>
            <p>Secure Distributed Storage System</p>
        </div>
        
        <div class="card">
            <h2>Welcome Back</h2>
            
            <div class="alert" id="alertBox"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="loginBtn">
                    <span>Sign In</span>
                    <i class="fas fa-spinner fa-spin" style="display: none;"></i>
                </button>
            </form>
            
            <div class="links">
                <p>Don't have an account? <a href="/register">Create Account</a></p>
            </div>
            
           
        </div>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');
        const loginBtn = document.getElementById('loginBtn');
        
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertBox.style.display = 'none';
                }, 3000);
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.querySelector('span').style.display = 'none';
            loginBtn.querySelector('.fa-spinner').style.display = 'inline-block';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Login successful! Redirecting...', 'success');
                    // Store user data in localStorage for dashboards
                    if (data.user) localStorage.setItem('user', JSON.stringify(data.user));
                    // Redirect after delay
                    setTimeout(() => { window.location.href = data.redirect || '/dashboard'; }, 800);
                } else {
                    showAlert(data.message || 'Login failed');
                }
            } catch (error) {
                showAlert('Network error. Please try again.');
                console.error('Login error:', error);
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.querySelector('span').style.display = 'inline';
                loginBtn.querySelector('.fa-spinner').style.display = 'none';
            }
        });
        
        // Check if redirected from registration
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            showAlert('Registration successful! Please login.', 'success');
        }

        
    </script>
</body>
</html>
